<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SF6 対策メモサイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">ストリートファイター6 キャラ対策メモ</h1>
  </header>
  <main class="container mx-auto p-4">
    <!-- 動的に生成されるキャラカード -->
    <div id="char-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>
  <footer class="text-center text-gray-500 p-4">&copy; 2025 SF6 対策メモ</footer>
  <script>
    const allChars = [
      'A.K.I.','Ed','Elena','Guile','Cammy','Kimberly','Ken','Gouki','Zangief',
      'Jamie','JP','Juri','Dhalsim','ChunLi','DeeJay','Terry','Blanka','Vega',
      'EHonda','Mai','Manon','Marisa','Rashid','Ryu','Lily','Luke'
    ];
    const container = document.getElementById('char-grid');
    allChars.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl shadow hover:shadow-lg transition-shadow overflow-hidden';

      const a = document.createElement('a');
      a.href = `char.html?name=${encodeURIComponent(ch)}`;

      const img = document.createElement('img');
      img.src = `images/${ch.toLowerCase().replace(/\s+/g,'-').replace(/\./g,'').replace(/&/g,'')}.jpg`;
      img.alt = ch;
      img.className = 'w-full h-40 object-cover';

      const div = document.createElement('div');
      div.className = 'p-4';

      const h2 = document.createElement('h2');
      h2.className = 'text-xl font-semibold mb-2';
      h2.textContent = ch;

      const p = document.createElement('p');
      p.className = 'text-gray-700 mb-3';
      p.textContent = '対策ポイントを追加';

      const linkText = document.createElement('a');
      linkText.href = `char.html?name=${encodeURIComponent(ch)}`;
      linkText.className = 'text-blue-600 hover:underline';
      linkText.textContent = '詳細を見る';

      div.append(h2, p, linkText);
      a.append(img, div);
      card.append(a);
      container.append(card);
    });
  </script>
</body>
</html>
