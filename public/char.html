<!-- char.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラメモ</title>
  <!-- CDN 削除: ビルド済みCSSを読み込む -->
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 id="char-name" class="text-2xl font-bold">キャラ名</h1>
  </header>
  <main class="container mx-auto p-4">
    <img id="char-img" src="" alt="" class="w-full max-w-xs mx-auto rounded-lg shadow mb-4">
    <textarea id="memo" class="w-full h-48 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ここにメモを入力"></textarea>
    <button id="save-btn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">保存</button>
    <p id="status" class="mt-2 text-sm text-green-600"></p>
    <a href="index.html" class="inline-block mt-4 text-blue-600 hover:underline">← 一覧に戻る</a>
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">他のキャラ</h2>
      <div id="other-chars" class="grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </div>
  </main>
  <script>
    const apiBase = 'https://sf6-memo.763a47af6a6b725d409035080552cd6f.workers.dev/memo';
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'Unknown';
    document.getElementById('char-name').textContent = name;
    const img = document.getElementById('char-img');
    img.src = `images/${name.toLowerCase().replace(/\s+/g,'-').replace(/\./g,'').replace(/&/g,'')}.jpg`;
    img.alt = name;

    const memoEl = document.getElementById('memo');
    fetch(`${apiBase}?name=${encodeURIComponent(name)}`)
      .then(res => {
        if (!res.ok) throw new Error('Worker未応答');
        return res.json();
      })
      .then(data => { memoEl.value = data.memo || ''; })
      .catch(err => console.error(err));

    document.getElementById('save-btn').addEventListener('click', () => {
      fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, memo: memoEl.value })
      })
      .then(res => {
        if (!res.ok) throw new Error('保存失敗');
        document.getElementById('status').textContent = '保存しました';
        setTimeout(() => document.getElementById('status').textContent = '', 2000);
      })
      .catch(err => console.error(err));
    });

    const otherChars = [
      'A.K.I.','Ed','Elena','Guile','Cammy','Kimberly','Ken','Gouki','Zangief',
      'Jamie','JP','Juri','Dhalsim','ChunLi','DeeJay','Terry','Blanka','Vega',
      'EHonda','Mai','Manon','Marisa','Rashid','Ryu','Lily','Luke'
    ];
    const otherContainer = document.getElementById('other-chars');
    otherChars.forEach(ch => {
      if (ch === name) return;
      const a = document.createElement('a');
      a.href = `char.html?name=${encodeURIComponent(ch)}`;
      const thumb = document.createElement('img');
      thumb.src = `images/${ch.toLowerCase().replace(/\s+/g,'-').replace(/\./g,'').replace(/&/g,'')}.jpg`;
      thumb.alt = ch;
      thumb.className = 'w-16 h-16 object-cover rounded-md';
      a.append(thumb);
      otherContainer.append(a);
    });
  </script>
</body>
</html>
